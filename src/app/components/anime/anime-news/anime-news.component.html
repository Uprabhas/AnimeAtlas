
<div class="section">
    <header style="color: white;margin:auto">
        <h1 style="margin-left: 45%;">Top News</h1>
    </header>
    <div class="main">
        <div class="row">
            <div class="col-md-4 mb-1" *ngFor="let item of News">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{item.images.jpg.image_url}}"
                                class="img-fluid rounded-start" alt="News-image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text">{{item.excerpt}}</p>
                                <p class="card-text"><small
                                        class="text-body-secondary">{{item.date|date}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
