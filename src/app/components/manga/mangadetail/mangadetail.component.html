<div class="main">
    <div class="row">
        <div class="card-content col-md-8">
            <div class="card card-left">
                <div class="row">
                    <div class="col-md-5">
                        <a><img class="img" src="{{detaildata?.images.jpg.large_image_url}}" alt></a>
                    </div>
                    <div class="col-md-7">
                        <h1 style="font-family: 'Agbalumo',Sans-Serif;">{{detaildata?.titles[0].title}}</h1>
                        <ul>
                            <li class="list-item">Manga</li>
                            <li class="list-item">{{detaildata?.rank}}</li>
                            <!-- <li class="list-item">HD</li> -->
                            <!-- <li class="list-item">{{detaildata.episodes}}</li> -->
                        </ul>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="content">

                                    <li class="content-list">Type:{{detaildata?.type}}</li>
                                    <li class="content-list">Year:{{detaildata?.published.from|date}}</li>
                                    <li class="content-list">status:{{detaildata?.status}}</li>
                                    <!-- <li class="content-list">duration:{{detaildata.data.duration}}</li> -->

                                    <li class="content-list" routerLink="/manga-characters/{{detaildata?.mal_id}}">
                                        <h4
                                            style="color: rgb(165, 165, 238);cursor:pointer;font-family: 'Didot', serif;">
                                            click
                                            to view Characters</h4>
                                    </li>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="content">
                                    <li class="content-list">Rating:{{detaildata?.score}}</li>
                                    <li class="content-list">authors:{{detaildata?.authors[0].name}}</li>
                                    <!-- <li class="content-list">studios:{{detaildata.studios[0].name}}</li> -->
                                    <!-- <li class="content-list">other-souce: <a href="{{detaildata.data.external[0].url}}">link1</a></li> -->


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-right">
                <label class="header">
                    <h3>Recommadation</h3>
                </label>
                <div class="card-body top-div">
                    <div class="box" *ngFor="let item of recommdation?.data">
                        <div class="row" (click)="getrecommdationmanga(item.entry.mal_id)">
                        <div class="col-sm-3">
                            <a ><img
                                    src="{{item.entry.images.jpg.small_image_url}}" alt="image"></a>
                        </div>
                        <div class="col-sm-9">

                            <label>{{item.entry.title}}</label>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
